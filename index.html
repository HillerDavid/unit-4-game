<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>

    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>

    <div class="container" id="main-container">

        <div class="card text-center">
            <div class="card-body">
                <h1 id="game-title">RPG</h1>
            </div>
        </div>

        <div id="character-select-box">
            <h2 class="text-center mt-4" id="character-select-title">Select Your Character</h2>
            <div class="row" id="character-select-row">
            </div>
        </div>

        <div id="combat-area-box">
            <h2 class="text-center mt-4" id="combat-area-title">Combat Area</h2>
            <div class="row " id="combat-area-row">
                <!-- <div class="card col-5 text-center" id="user-character-card">
                    <div class="card-header" id="user-character-name">
                        UserCharacter
                    </div>
                    <img class="card-img-top" id="user-character-thumbnail" src="" alt="user-character">
                    <div class="card-body">HP: <span id="user-character-hp"></span></div>
                </div> -->
                <img class="card-img-top col-2" id="versus-icon" src="assets/images/vs.png" alt="versus-icon">
                <div class="card col-5 text-center" id="opponent-card">
                    <div class="card-header" id="opponent-name">
                        ??????
                    </div>
                    <img class="card-img-top" src="assets/images/empty-opponent.jpg" alt="opponent-character">
                    <div class="card-body">HP: <span id="opponent-hp">?????</span></div>
                </div>
                <span class="col-4"></span>
                <button type="button" class="btn btn-danger btn-lg col-4 mt-4" id="attack-button">Attack</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-5 text-justify" id="combat-text">
                Combat text goes here
            </div>
            <span class="col-2"></span>
            <div class="col-5">
                <div class="row d-flex" id="opponent-bench">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <span class="col-4"></span>
            <button type="button" class="btn btn-secondary btn-lg col-4" id="reset-button">Reset</button>
            <span class="col-4"></span>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
