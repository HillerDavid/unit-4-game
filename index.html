<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>

    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>

    <div class="container" id="main-container">

        <div class="card text-center">
            <div class="card-body">
                <h1 id="game-title">RPG</h1>
            </div>
        </div>

        <h2 class="text-center mt-4" id="character-select-title">Select Your Character</h2>
        <div class="row" id="character-select-row">
            <div class="card col-3 text-center" id="character1-card">
                <div class="card-header" id="character1-name">
                    Character1
                </div>
                <img class="card-img-top" id="character1-thumbnai1" src="..." alt="character1">
                <div class="card-body">HP: <span id="character1-hp"></span></div>
            </div>
            <div class="card col-3 text-center" id="character2-card">
                <div class="card-header" id="character2-name">
                    Character2
                </div>
                <img class="card-img-top" id="character1-thumbnai2" src="..." alt="character2">
                <div class="card-body">HP: <span id="character2-hp"></span></div>
            </div>
            <div class="card col-3 text-center" id="character3-card">
                <div class="card-header" id="character3-name">
                    Character3
                </div>
                <img class="card-img-top" id="character3-thumbnail" src="..." alt="character3">
                <div class="card-body">HP: <span id="character3-hp"></span></div>
            </div>
            <div class="card col-3 text-center" id="character4-card">
                <div class="card-header" id="character4-name">
                    Character4
                </div>
                <img class="card-img-top" id="character4-thumbnail" src="..." alt="character4">
                <div class="card-body">HP: <span id="character4-hp"></span></div>
            </div>
        </div>

        <h2 class="text-center mt-4" id="combat-area-title">Combat Area</h2>
        <div class="row " id="combat-area-row">
            <div class="card col-5 text-center" id="user-character-card">
                <div class="card-header" id="user-character-name">
                    UserCharacter
                </div>
                <img class="card-img-top" id="user-character-thumbnail" src="..." alt="user-character">
                <div class="card-body">HP: <span id="user-character-hp"></span></div>
            </div>
            <img class="card-img-top col-2" id="versus-icon" src="..." alt="versus-icon">
            <div class="card col-5 text-center" id="opponent-card">
                <div class="card-header" id="character4-name">
                    Character4
                </div>
                <img class="card-img-top" id="opponent-thumbnail" src="..." alt="opponent-character">
                <div class="card-body">HP: <span id="opponent-hp"></span></div>
            </div>
            <span class="col-4"></span>
            <button type="button" class="btn btn-danger btn-lg col-4 mt-4" id="attack-button">Attack</button>
        </div>

        <div class="row mt-4">
            <div class="col-5 text-justify" id="combat-text">
                Combat text goes here
            </div>
            <span class="col-2"></span>
            <div class="col-5" id="opponent-bench">
                <div class="row">
                    <div class="card col-4 text-center" id="character4-card">
                        <div class="card-header" id="character4-name">
                            Character4
                        </div>
                        <img class="card-img-top" id="character4-thumbnail" src="..." alt="character4">
                        <div class="card-body">HP: <span id="character4-hp"></span></div>
                    </div>
                    <div class="card col-4 text-center" id="character4-card">
                        <div class="card-header" id="character4-name">
                            Character4
                        </div>
                        <img class="card-img-top" id="character4-thumbnail" src="..." alt="character4">
                        <div class="card-body">HP: <span id="character4-hp"></span></div>
                    </div>
                    <div class="card col-4 text-center" id="character4-card">
                        <div class="card-header" id="character4-name">
                            Character4
                        </div>
                        <img class="card-img-top" id="character4-thumbnail" src="..." alt="character4">
                        <div class="card-body">HP: <span id="character4-hp"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>












    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
